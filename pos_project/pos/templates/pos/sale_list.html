{% extends 'pos/base.html' %}{% block content %}<h2>Sales</h2><p><a class="btn" href="{% url 'sale_create' %}">+ New Sale</a></p><table class="table"><thead><tr><th>ID</th><th>Customer</th><th>Date</th><th>Items</th><th>Total</th><th></th></tr></thead><tbody>{% for s in sales %}<tr><td>#{{ s.id }}</td><td>{{ s.customer }}</td><td>{{ s.created_at|date:"Y-m-d H:i" }}</td><td>{{ s.total_items }}</td><td>{{ s.total }}</td><td><a href="{% url 'sale_detail' s.pk %}">View</a></td></tr>{% empty %}<tr><td colspan="6">No sales yet.</td></tr>{% endfor %}</tbody></table>{% endblock %}
