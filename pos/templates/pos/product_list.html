{% extends 'pos/base.html' %}{% block content %}<h2>Products</h2><p><a class="btn" href="{% url 'product_create' %}">+ Add Product</a></p><table class="table"><thead><tr><th>Name</th><th>SKU</th><th>Price</th><th>Stock</th><th>Active</th><th></th></tr></thead><tbody>{% for p in products %}<tr><td>{{ p.name }}</td><td>{{ p.sku }}</td><td>{{ p.price }}</td><td>{{ p.stock }}</td><td>{{ p.is_active }}</td><td><a href="{% url 'product_update' p.pk %}">Edit</a> | <a href="{% url 'product_delete' p.pk %}">Delete</a></td></tr>{% empty %}<tr><td colspan="6">No products yet.</td></tr>{% endfor %}</tbody></table>{% endblock %}
